<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Designed</h1>
    <div class="grid-container" id="grid-container"></div>

    <script>
        const folderPath = '/images/design/'; // Path to your folder containing images
        const imageCount = 3; // Number of images in the folder
        const gridContainer = document.getElementById('grid-container');

        for (let i = 1; i <= imageCount; i++) {
            const img = document.createElement('img');
            img.src = `${folderPath}image${i}.jpg` ; // Assuming images are named image1.jpg, image2.jpg, etc.
            img.alt = `Design ${i}`;
            gridContainer.appendChild(img);
        }
    </script>
</body>
</html>
