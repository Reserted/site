<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         
        .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        padding: .5rem .5rem;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .back-btn:hover {
        background-color: #fbf9f9;
        }

        .back-btn .icon {
        width: 16px;
        height: 16px;
        }
    
        body {
        overflow-x: hidden;
        gap: 2rem;
        display: grid;
        grid-template-rows: repeat(2, 1fr);
        align-items: top;
        height: 100vh;
        width: 100vw;
        background: #f5f5f5;
        font-family: sans-serif;

        line-height:.9;
        }
        h1 {
            margin: 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
        .grid-container img:hover {
            transform: scale(1.25);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme</title> 
</head>
<body>
        <button onclick="history.back()" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            class="icon">
            <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M15 19l-7-7 7-7" />
        </svg>
        </button>
<div class="grid-container" id="grid-container"></div>

    <script>
        const folderPath = '/images/meme/'; // Path to your folder containing images
        const imageCount = 12; // Number of images in the folder
        const gridContainer = document.getElementById('grid-container');

        for (let i = 1; i <= imageCount; i++) {
            const img = document.createElement('img');
            img.src = `${folderPath}meme${i}.jpg` ; // Assuming images are named image1.jpg, image2.jpg, etc.
            img.alt = `Meme ${i}`;
            gridContainer.appendChild(img);
        }
    </script>
    <p style="font-size: clamp(1.5rem, -0.25rem + 2vw, 1rem); width: 90%; max-width: 600px; margin-top: 1rem;">me love memes</p>
</body>
</html>
